<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./libs/layui/layui.js"></script>
    <script src="./libs/wangEditor.min.js"></script>
    <title>登录日志</title>
</head>
<body>
    <div class="page_wrap">
        <div class="center_content">
            <div class="left_check">
                <div class="con">
                    <div class="top">
                        <div class="title">选择题</div>
                        <div class="check_item"><div class="name">单选</div><div class="add" data-type="radio">+</div></div>
                        <div class="check_item"><div class="name">多选</div><div class="add" data-type="checkbox">+</div></div>
                        <div class="check_item"><div class="name">下拉框</div><div class="add" data-type="select">+</div></div>
                        <div class="check_item"><div class="name">文件上传</div><div class="add" data-type="upload">+</div></div>
                    </div>
                    <div class="bottom">
                        <div class="title">填空题</div>
                        <div class="check_item"><div class="name">单项填空</div><div class="add" data-type="single-fill">+</div></div>
                        <div class="check_item"><div class="name">多项填空</div><div class="add" data-type="mult-fill">+</div></div>
                    </div>
                </div>
            </div>
            <div class="head">
                <div class="question_title">问卷标题</div>
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
            </div>
            <form id="form" class="layui-form" action="">
                <div class="question">
                    <div class="question_title">1.标题（多选题）</div>
                    <div class="question_wrap flex">
                        <input type="checkbox" name="checkbox" value="1" disabled title="选项一" lay-skin="primary">
                        <input type="checkbox" name="checkbox" value="2" disabled title="选项二" lay-skin="primary">
                        <input type="checkbox" name="checkbox" value="3" disabled title="选项三" lay-skin="primary">
                    </div>
                    <div class="edit_question">
                        <div class="editorWrap">
                            <div id="editor" class="toolbar"></div>
                            <div id="text" class="text"></div>
                        </div>
                        <div class="selScrrol">
                            <table class="table_option" cellspacing="0" cellpadding="0" width="98%">
                                <tr class="table_head">
                                    <td>
                                        <span>选项文字</span>
                                    </td>
                                    <td class="default">默认</td>
                                    <td class="default">上移下移</td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="checkbox" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="checkbox" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="checkbox" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="addbtn">
                            <span class="btn">
                                <span class="icon">+</span>
                                <a class="aText" href="javascript:">添加选项</a>
                            </span>
                        </div>
                        <div class="finishBtn">完成编辑</div>
                    </div>
                </div>
                <div class="question">
                    <div class="question_title">2.标题（单选题）</div>
                    <div class="question_wrap flex">
                        <input type="radio" disabled name="sex" value="1" title="选项一">
                        <input type="radio" disabled name="sex" value="2" title="选项二">
                        <input type="radio" disabled name="sex" value="3" title="选项三">
                    </div>
                    <div class="edit_question">
                        <div class="editorWrap">
                            <div id="editor" class="toolbar"></div>
                            <div id="text" class="text"></div>
                        </div>
                        <div class="selScrrol">
                            <table class="table_option" cellspacing="0" cellpadding="0" width="98%">
                                <tr class="table_head">
                                    <td>
                                        <span>选项文字</span>
                                    </td>
                                    <td class="default">默认</td>
                                    <td class="default">上移下移</td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="radio" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="radio" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="选项"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="radio" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="addbtn">
                            <span class="btn">
                                <span class="icon">+</span>
                                <a class="aText" href="javascript:">添加选项</a>
                            </span>
                        </div>
                        <div class="finishBtn">完成编辑</div>
                    </div>
                </div>
                <div class="question">
                    <div class="question_title">3.下拉框</div>
                    <div class="question_wrap">
                        <select name="city" lay-verify="select" disabled>
                            <option value="">请选择一个城市</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="edit_question">
                        <div class="editorWrap">
                            <div id="editor" class="toolbar"></div>
                            <div id="text" class="text"></div>
                        </div>
                        <div class="selScrrol">
                            <table class="table_option" cellspacing="0" cellpadding="0" width="98%">
                                <tr class="table_head">
                                    <td>
                                        <span>选项文字</span>
                                    </td>
                                    <td class="default">默认</td>
                                    <td class="default">上移下移</td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="北京"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="select" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="上海"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="select" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                                <tr>
                                    <td><input class="input" type="text" placeholder="杭州"/><i class="layui-icon">&#xe61f;</i><i class="layui-icon">&#xe616;</i></td>
                                    <td class="default"><input type="radio" name="select" title="若选中，用户在填问卷时此选项会默认被选中" lay-ignore/></td>
                                    <td class="move default"><span>上移</span><span>下移</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="addbtn">
                            <span class="btn">
                                <span class="icon">+</span>
                                <a class="aText" href="javascript:">添加选项</a>
                            </span>
                        </div>
                        <div class="finishBtn">完成编辑</div>
                    </div>
                </div>
                <div class="question">
                    <div class="question_title">4.文件上传</div>
                    <div class="question_wrap">
                        <button type="button" disabled class="layui-btn-primary layui-input" id="fileUp"><i class="layui-icon">&#xe67c;</i>选择文件（不超过4M）</button>
                    </div>
                    <div class="edit_question">
                        <div class="editorWrap">
                            <div id="editor" class="toolbar"></div>
                            <div id="text" class="text"></div>
                        </div>
                        <div class="funWrap">
                            <div class="fun_item">
                                <span>大小</span>
                                <input class="bigLittle" min="0" type="number"><span class="number">M</span>
                            </div>
                            <div class="fun_item">
                                <span>数量</span>
                                <input class="bigLittle" min="0" type="number">
                            </div>
                        </div>
                        <div class="finishBtn">完成编辑</div>
                    </div>
                </div>
                <div class="question">
                    <div class="question_title">5.单项填空</div>
                    <div class="question_wrap">
                        <input type="text" disabled name="title" required lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                    </div>
                    <div class="edit_question">
                        <div class="editorWrap">
                            <div id="editor" class="toolbar"></div>
                            <div id="text" class="text"></div>
                        </div>
                        <div class="finishBtn">完成编辑</div>
                    </div>
                </div>
                <div class="question">
                    <div class="question_title">6.多项填空</div>
                    <div class="question_wrap">
                        <div class="fillIn">
                            <label for="">姓名：</label>
                            <input disabled class="fillInput" type="text" />
                        </div>
                        <div class="fillIn">
                            <label for="">年龄：</label>
                            <input disabled class="fillInput" type="text" />
                        </div>
                        <div class="fillIn">
                            <label for="">姓名：</label>
                            <input disabled class="fillInput" type="text" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="footer">
                <div class="btn see">预览</div>
                <div class="btn sub">发布</div>
            </div>
        </div>
    </div>
</body>

<script src="./js/topic.js"></script>
<script src="./js/boot.js"></script>
<script src="./js/index.js"></script>

</html>
